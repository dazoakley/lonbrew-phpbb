<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE} class="form-horizontal">
<div class="panel row-fluid">
  <div class="inner">
    <h2>{L_BOARDWATCH}</h2>

    <br/>

    <!-- IF ERROR -->
    <div class="alert alert-error">
      <div>{ERROR}</div>
    </div>
    <!-- ENDIF -->

    <!-- IF S_VIEW_BOARDWATCH_OPTIONS -->
    <fieldset>
      <label for="boardwatch0"><strong>{L_BOARDWATCH_BOARDWATCH}:</strong></label>
      <div>
        <label for="boardwatch0" class="radio inline"><input type="radio" name="boardwatch" id="boardwatch0" value="0"<!-- IF S_BOARDWATCH_YES --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
        <label for="boardwatch1" class="radio inline"><input type="radio" name="boardwatch" id="boardwatch1" value="1"<!-- IF S_BOARDWATCH_YES_BUT --> checked="checked"<!-- ENDIF --> /> {L_BOARDWATCH_YES_BUT}</label>
        <label for="boardwatch2" class="radio inline"><input type="radio" name="boardwatch" id="boardwatch2" value="2"<!-- IF S_BOARDWATCH_NO --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
      </div>
    </fieldset>
    <!-- ENDIF -->

    <br/>

    <!-- IF S_VIEW_FORUMWATCH_OPTIONS -->
    <fieldset>
      <label for="forumwatch0"><strong>{L_BOARDWATCH_FORUMWATCH}:</strong></label>
      <div>
        <label for="forumwatch0" class="radio inline"><input type="radio" name="forumwatch" id="forumwatch0" value="0"<!-- IF S_FORUMWATCH_YES --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
        <label for="forumwatch1" class="radio inline"><input type="radio" name="forumwatch" id="forumwatch1" value="1"<!-- IF S_FORUMWATCH_YES_BUT --> checked="checked"<!-- ENDIF --> /> {L_FORUMWATCH_YES_BUT}</label>
      </div>
    </fieldset>
    <!-- ENDIF -->

    <br/>

    <!-- IF S_VIEW_TOPICWATCH_OPTIONS -->
    <fieldset>
      <label for="topicwatch0"><strong>{L_BOARDWATCH_TOPICWATCH}:</strong></label>
      <div>
        <label for="topicwatch0" class="radio inline"><input type="radio" name="topicwatch" id="topicwatch0" value="0"<!-- IF S_TOPICWATCH_YES --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
        <label for="topicwatch1" class="radio inline"><input type="radio" name="topicwatch" id="topicwatch1" value="1"<!-- IF S_TOPICWATCH_YES_BUT --> checked="checked"<!-- ENDIF --> /> {L_TOPICWATCH_YES_BUT}</label>
      </div>
    </fieldset>
    <!-- ENDIF -->

    <br/>

    <!-- IF S_NO_BOARDWATCH_OPTIONS -->{L_BOARDWATCH_NO_OPTIONS}<!-- ENDIF -->

  </div>
</div>

<!-- IF not S_NO_BOARDWATCH_OPTIONS -->
<fieldset class="submit-buttons">
  {S_HIDDEN_FIELDS}<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp;
  <input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
  {S_FORM_TOKEN}
</fieldset>
<!-- ENDIF -->
</form>

<!-- INCLUDE ucp_footer.html -->
